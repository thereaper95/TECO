<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contestation de Litiges - TotalEnergies</title>
  <style>
    /* Couleurs TotalEnergies */
    :root {
      --rouge: #e2001a;
      --orange: #ff6e00;
      --jaune: #ffd100;
      --rose: #f442a1;
      --vert: #6ecb3c;
      --bleu: #00a3e0;
      --blanc: #ffffff;
      --gris: #f9f9f9;
      --texte: #333;
    }

    /* Fond dégradé animé aux couleurs TotalEnergies */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: var(--texte);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      background: linear-gradient(270deg, var(--rouge), var(--orange), var(--jaune), var(--rose), var(--vert), var(--bleu));
      background-size: 1200% 1200%;
      animation: gradientAnim 30s ease infinite;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Images des compteurs en fond (arrière-plan) */
    body::before {
      content: "";
      position: fixed;
      top: 10%;
      left: 5%;
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/9/9e/Electric_meter_02-2009.JPG') no-repeat center/contain;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
    }

    body::after {
      content: "";
      position: fixed;
      bottom: 15%;
      right: 5%;
      width: 220px;
      height: 220px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Gas_meter.jpg/320px-Gas_meter.jpg') no-repeat center/contain;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
    }

    .container {
      position: relative;
      background: var(--blanc);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 30px;
      max-width: 650px;
      width: 100%;
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      text-align: center;
      color: var(--rouge);
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid var(--orange);
      border-radius: 6px;
      font-size: 16px;
      background: #fffaf5;
      transition: border-color 0.3s ease;
    }

    select:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: var(--rouge);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 25px;
      padding: 14px 20px;
      width: 100%;
      background-color: var(--rouge);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--orange);
    }

    .section {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/TotalEnergies_Logo.svg/320px-TotalEnergies_Logo.svg.png" alt="TotalEnergies Logo" />
    </div>

    <h1>Formulaire de Contestation de Litiges</h1>

    <form>
      <label for="type-litige">Type de litige :</label>
      <select id="type-litige" name="type-litige" required>
        <option value="">-- Sélectionnez --</option>
        <option value="frais">Litige Frais</option>
        <option value="index">Litige Index</option>
      </select>

      <div id="frais-options" class="section hidden">
        <label for="sous-type-frais">Sous-type de litige frais :</label>
        <select id="sous-type-frais" name="sous-type-frais">
          <option value="">-- Sélectionnez --</option>
          <option>Frais de Mise En Service</option>
          <option>Frais de Modification de Puissance</option>
          <option>Frais d'Absence de Relève Réelle</option>
          <option>Frais de Dédit</option>
          <option>Frais d'Enquête</option>
          <option>Frais de Course Vaine/Déplacement Sans Intervention</option>
        </select>
      </div>

      <div id="index-options" class="section hidden">
        <label for="sous-type-index">Sous-type de litige index :</label>
        <select id="sous-type-index" name="sous-type-index">
          <option value="">-- Sélectionnez --</option>
          <option>Index de Mise En Service</option>
          <option>Index de Changement de Fournisseur Entrant</option>
          <option>Index Relevés</option>
          <option>Index de Dépose/Pose de Compteur</option>
          <option>Index de Changement de Fournisseur Sortant</option>
          <option>Index de Résiliation</option>
        </select>
      </div>

      <div id="justificatif-section" class="section hidden">
        <label for="fichiers">Pièces jointes (PDF, JPG, PNG) :</label>
        <input type="file" id="fichiers" name="fichiers[]" multiple accept=".pdf,.jpg,.jpeg,.png" />

        <label for="commentaire">Commentaire détaillé :</label>
        <textarea id="commentaire" name="commentaire" rows="5" placeholder="Expliquez les raisons de la contestation en détail..."></textarea>
      </div>

      <button type="submit">Soumettre la contestation</button>
    </form>
  </div>

  <script>
    const typeLitige = document.getElementById('type-litige');
    const fraisOptions = document.getElementById('frais-options');
    const indexOptions = document.getElementById('index-options');
    const sousTypeFrais = document.getElementById('sous-type-frais');
    const sousTypeIndex = document.getElementById('sous-type-index');
    const justificatifSection = document.getElementById('justificatif-section');

    typeLitige.addEventListener('change', () => {
      fraisOptions.classList.add('hidden');
      indexOptions.classList.add('hidden');
      justificatifSection.classList.add('hidden');
      sousTypeFrais.value = "";
      sousTypeIndex.value = "";

      if (typeLitige.value === 'frais') {
        fraisOptions.classList.remove('hidden');
      } else if (typeLitige.value === 'index') {
        indexOptions.classList.remove('hidden');
      }
    });

    function showJustificatifIfNeeded(value) {
      justificatifSection.classList.toggle('hidden', value === "");
    }

    sousTypeFrais.addEventListener('change', () => {
      showJustificatifIfNeeded(sousTypeFrais.value);
    });

    sousTypeIndex.addEventListener('change', () => {
      showJustificatifIfNeeded(sousTypeIndex.value);
    });
  </script>
</body>
</html>
