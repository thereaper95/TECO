<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contestation de Litiges - TotalEnergies</title>
  <style>
    /* Couleurs de TotalEnergies */
    :root {
      --rouge: #e2001a;
      --orange: #ff6e00;
      --jaune: #ffd100;
      --rose: #f442a1;
      --vert: #6ecb3c;
      --bleu: #00a3e0;
      --blanc: #ffffff;
      --gris: #f9f9f9;
      --texte: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: var(--texte);
      background: linear-gradient(to bottom right, var(--rouge), var(--orange), var(--jaune), var(--rose), var(--vert), var(--bleu));
      background-size: 600% 600%;
      animation: gradient 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
      background-image: url('https://pixabay.com/get/57e3d34a4f52a514f6da8c7dda79367a1c3ed9e04e5074417c2d7cd49f44c5_640.jpg'), url('https://pixabay.com/get/57e3d34a4f52a514f6da8c7dda79367a1c3ed9e04e5074417c2d7cd49f44c5_640.jpg');
      background-size: cover;
      background-position: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 650px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      text-align: center;
      color: var(--rouge);
      font-size: 1.8em;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid var(--orange);
      border-radius: 6px;
      font-size: 16px;
      background: #fffaf5;
    }

    select:focus,
    textarea:focus,
    input[type="file"]:focus {
      border-color: var(--rouge);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 25px;
      padding: 14px 20px;
      width: 100%;
      background-color: var(--rouge);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--orange);
    }

    .section {
      margin-top: 15px;
    }

    .compteur-images {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .compteur-images img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/TotalEnergies_Logo.svg/320px-TotalEnergies_Logo.svg.png" alt="TotalEnergies Logo" />
    </div>

    <h1>Formulaire de Contestation de Litiges</h1>

    <form>
      <label for="type-litige">Type de litige :</label>
      <select id="type-litige" name="type-litige" required>
        <option value="">-- Sélectionnez --</option>
        <option value="frais">Litige Frais</option>
        <option value="index">Litige Index</option>
      </select>

      <!-- Sous-types frais -->
      <div id="frais-options" class="section hidden">
        <label for="sous-type-frais">Sous-type de litige frais :</label>
        <select id="sous-type-frais" name="sous-type-frais">
          <option value="">-- Sélectionnez --</option>
          <option>Frais de Mise En Service</option>
          <option>Frais de Modification de Puissance</option>
          <option>Frais d'Absence de Relève Réelle</option>
          <option>Frais de Dédit</option>
          <option>Frais d'Enquête</option>
          <option>Frais de Course Vaine/Déplacement Sans Intervention</option>
        </select>
      </div>

      <!-- Sous-types index -->
      <div id="index-options" class="section hidden">
        <label for="sous-type-index">Sous-type de litige index :</label>
        <select id="sous-type-index" name="sous-type-index">
          <option value="">-- Sélectionnez --</option>
          <option>Index de Mise En Service</option>
          <option>Index de Changement de Fournisseur Entrant</option>
          <option>Index Relevés</option>
          <option>Index de Dépose/Pose de Compteur</option>
          <option>Index de Changement de Fournisseur Sortant</option>
          <option>Index de Résiliation</option>
        </select>
      </div>

      <!-- Section justificatif/commentaire -->
      <div id="justificatif-section" class="section hidden">
        <label for="fichiers">Pièces jointes (PDF, JPG, PNG) :</label>
        <input type="file" id="fichiers" name="fichiers[]" multiple accept=".pdf,.jpg,.jpeg,.png" />

        <label for="commentaire">Commentaire détaillé :</label>
        <textarea id="commentaire" name="commentaire" rows="5" placeholder="Expliquez les raisons de la contestation en détail..."></textarea>
      </div>

      <button type="submit">Soumettre la contestation</button>
    </form>

    <div class="compteur-images">
      <img src="https://pixabay.com/get/57e3d34a4f52a514f6da8c7dda79367a1c3ed9e04e5074417c2d7cd49f44c5_640.jpg" alt="Compteur électrique" />
      <img src="https://pixabay.com/get/57e3d34a4f52a514f6da8c7dda79367a1c3ed9e04e5074417c2d7cd49f44c5_640.jpg" alt="Compteur gaz" />
    </div>
  </div>

  <script>
    const typeLitige = document.getElementById('type-litige');
    const fraisOptions = document.getElementById('frais-options');
    const indexOptions = document.getElementById('index-options');
    const sousTypeFrais = document.getElementById('sous-type-frais');
    const sousTypeIndex = document.getElementById('sous-type-index');
    const justificatifSection = document.getElementById('justificatif-section');

    typeLitige.addEventListener('change', function () {
      fraisOptions.classList.add('hidden');
      indexOptions.classList.add('hidden');
      justificatifSection.classList.add('hidden');
      sousTypeFrais.value = "";
      sousTypeIndex.value = "";

      if (this.value === 'frais') {
        fraisOptions.classList.remove('hidden');
      } else if (this.value === 'index') {
        indexOptions.classList.remove('hidden');
      }
    });

    function showJustificatifIfNeeded(value) {
      justificatifSection.classList.toggle('hidden', value === "");
    }

    sousTypeFrais.addEventListener('change', function () {
      showJustificatifIfNeeded(this.value);
    });

    sousTypeIndex.addEventListener('change', function () {
      showJustificatifIfNeeded(this.value);
    });
  </script>
</body>
</html>
